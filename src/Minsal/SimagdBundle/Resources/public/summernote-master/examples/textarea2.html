<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>summernote</title>
  <!-- include jquery -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- include libraries BS3 -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" />
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

  <!-- include summernote -->
  <link rel="stylesheet" href="../dist/summernote.css">
  <script type="text/javascript" src="../dist/summernote.min.js"></script>
  <script type="text/javascript" src="../lang/summernote-es-ES.js"></script>

  <script type="text/javascript">

//   http://summernote.org/#/example
//   http://summernote.org/#/getting-started
//   http://summernote.org/#/deep-dive/#api
//   http://summernote.org/#/deep-dive
//   file:///home/farid/NetBeansProjects/simagdigital/src/Minsal/SimagdBundle/Resources/public/summernote-master/examples/textarea2.html
  
    $(function() {
	$('.summernote').summernote({
	    height: 300,                 // set editor height

	    minHeight: null,             // set minimum height of editor
	    maxHeight: null,             // set maximum height of editor

	    lang: 'es-ES', // default: 'en-US'

	    focus: true,                 // set focus to editable area after initializing summernote
	});

	var sHTML = null;
	
	$('form').on('submit', function (e) {
	    e.preventDefault();

	    sHTML = $('.summernote').code();

	    $('#contents2').val(sHTML);
	    console.log(sHTML);
	});
	
	$('#btn_set').click(function(e) {
	    $('.summernote').code(sHTML);
	});
    });
  </script>
</head>
<body>
    <div class="col-md-12 col-sm-12 col-xs-12">
	<form action="#" method="post" class="form-horizontal simagd-form-custom-class" novalidate>
	    <div class="form-group">
		<label class="col-xs-5 control-label required" for="input">Text</label>
		<div class="col-xs-7">
		    <input type="text" class="form-control form-input" id="input" required="required" value="Title">
		</div>
	    </div>
	    <div class="form-group">
		<label class="col-xs-5 control-label required" for="contents">Contents</label>
		<div class="col-xs-7">
		    <textarea name="text" class="form-control summernote" id="contents" required="required" title="Contents"></textarea>
		</div>
	    </div>
	    <div class="form-group">
		<label class="col-xs-5 control-label required" for="contents">Contents2</label>
		<div class="col-xs-7">
		    <textarea name="text" class="form-control" id="contents2" required="required" title="Contents"></textarea>
		</div>
	    </div>
	    <div class="form-group">
		<div class="col-xs-7 col-xs-offset-5">
		    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> Enviar</button>
		</div>
	    </div>
	    <div class="form-group">
		<div class="col-xs-7 col-xs-offset-5">
		    <button type="button" id="btn_set" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Enviar</button>
		</div>
	    </div>
	</form>
    </div>
</body>
</html>
